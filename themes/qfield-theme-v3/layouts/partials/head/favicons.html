{{ if (os.FileExists "static/favicon.svg") -}}
    <link rel="icon" type="image/svg+xml" href="{{ `favicon.svg` | absURL }}">
{{ end -}}
{{ if (os.FileExists "static/favicon.png") -}}
    <link rel="icon" type="image/png" href="{{ `favicon.png` | absURL }}">
{{ end -}}
{{ if (os.FileExists "static/favicon.ico") -}}
    <link rel="icon" type="image/x-icon" href="{{ `favicon.ico` | absURL }}">
{{ end -}}
